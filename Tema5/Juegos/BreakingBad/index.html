<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Breaking Bad</title>
</head>
<body>
    <div class="container mb-5 mt-5">
        <div class="row">
            <div class="col-4 d-flex justify-content-center">
                <a href="../Preguntas" class="btn btn-dark">Preguntas</a>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <a href="../cartas" class="btn btn-dark">Cartas</a>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <a href="../BreakingBad" class="btn btn-dark">Formulario</a>
            </div>
        </div>
    </div>

    <hr>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-12">
                <form id="formulario" name="formulario">
                    <div class="mb-3">
                      <label for="fechaCreacion" class="form-label">Fecha de Creacion</label>
                      <input type="text" class="form-control" id="fechaCreacion" aria-describedby="ayudaFecha" name="fecha">
                      <div id="ayudaFecha" class="form-text">dd/mm/aaaa</div>
                    </div>
                    <div class="mb-3">
                      <label for="cocinero" class="form-label">Cocinero</label>
                      <input type="text" class="form-control" id="cocinero" name="cocinero">
                      <div id="ayudaCocinero" class="form-text">WW$1234</div>
                    </div>
                    <div class="mb-3">
                        <label for="destinatario" class="form-label">Destinatario</label>
                        <input type="text" class="form-control" id="destinatario" name="destinatario">
                        <div id="ayudaDestinatario" class="form-text">Ej : NM_alburquerque:1234</div>
                    </div>
                    <div class="mb-3">
                        <label for="gramos" class="form-label">Gramos</label>
                        <input type="number" class="form-control" id="gramos" name="gramos">
                        <div id="ayudaGramos" class="form-text"> 100-500</div>
                    </div>
                    <div class="mb-3">
                        <label for="composicion" class="form-label">Composición</label>
                        <input type="text" class="form-control" id="composicion" name="composicion">
                        <div id="ayudaComposicion" class="form-text">200gC3OH7</div>
                    </div>
                    <div class="mb-3">
                        <label for="numCuenta" class="form-label">Número de Cuenta</label>
                        <input type="text" class="form-control" id="numCuenta" name="numCuenta">
                    </div>
                    <button type="submit" class="btn btn-dark">Enviar</button>
                  </form>
            </div>
        </div>
    </div>

    <hr>

    <div class="container-fluid text-center" id="footer">
        <div class="row">
            <div class="col-12 col-md-5">
                <p class="h5 mb-3 pt-3">Talk with me...</p>
                <form action="">
                    <input type="text" placeholder="ej@gmail.com" class="form-control-sm shadow text-secondary bg-light">
                    <input type="submit" value="Send" class="btn btn-dark">
                </form>
            </div>
            <div class="col-12 col-md-6">
                <p class="h5 mb-3 pt-3">Social Media</p>
                <div class="row">
                    <div class="offset-md-3  mb-3 col-12 col-md-2" >
                        <a href="https://www.instagram.com/aleeex7_/" target="_blank"><img src="../img/instagram.png"width="40px"></a>
                    </div>
                    <div class="mb-3 col-12 col-md-2">
                        <a href="https://www.linkedin.com/in/alejandro-alberola-gopar-652284238/" target="_blank"><img src="../img/linkedin.png" width="40px"></a>
                    </div>
                    <div class="col-12 col-md-2">
                        <a href="https://github.com/alberola" target="_blank"><img src="../img/github.png"width="40px"></a>
                    </div>
                </div>
            </div>
            <div class="col-12 pt-3">
                <p class="text-center">Copyright © Alejandro Alberola 2022. All rights reserved</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
