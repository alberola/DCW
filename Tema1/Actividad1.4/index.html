<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio 1.4 Alejandro Alberola</h1>
    <script>
        var letrasAux = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
        do {   
            var dni = prompt("Introduzca su Dni sin letra: ", );
            var letra = prompt("Ahora introduzca la letra del DNI: ", ).toUpperCase();
            if (dni < 0 || dni > 99999999) {
                alert("El numero indicado no es válido");
            }
            else {
                if (letra != letrasAux[(dni % 23)]) {
                    alert("La letra introducida no es válida");
                }
                else {
                    alert ("El número y letra introducidos son correctos");
                }
            }                     
        } while (isNaN(letra) == false || isNaN(dni) == true);
    </script>
</body>
</html>
