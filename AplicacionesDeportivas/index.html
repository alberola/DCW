<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="hora()">
    <table>
        <tr>
            <th id="anio"></th>
        </tr>
        <tr>
            <th id="dia"></th>
        </tr>
        <tr>
            <th id="mes"></th>
        </tr>
    </table>
    <h1>Aplicaciones Deportivas</h1>
    <br><br>
    <div>
        <div class="box" id="caja1">
            <h2>Calculadora de IMC</h2>
            <p id="imc"></p><br>
            <button onclick="imcEjemplo()">Click para calcular su IMC</button>
        </div>
        <div class="box" id="caja2">
            <h2>Calculadora de FCM</h2>
            <p id="fmc"></p><br>
            <button onclick="fmcEjemplo()">Click para calcular su FMC</button>
        </div>
        <div class="box" id="caja3">
            <h2>Calculadora de categoría</h2>
            <p id="categoria"></p><br>
            <button onclick="categoria()">Click para calcular su Categoria</button>
        </div>
        <div class="box">
            <h4>Introduce una contraseña</h4>
            <input type="password" id="password">
            <p id="contrasenia"></p>
        </div>
    </div>
    <footer>

    </footer>
    <script src="script.js"></script>
    <script src="imc.js"></script>
    <script src="fmc.js"></script>
    <script src="categoria.js"></script>
</body>
</html>
