<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Juego Preguntas</title>
</head>
<body>
    <div class="cuerpo">
        <h1 class="text-center m-4 display-4">HEADER</h1>
        
        <hr>

        <div class="container text-center mt-5 mb-5">
            <div class="row">
                <div class="col-12">
                    <div id="cajaInicio" class="shadow-lg rounded"> 
                        <div id="contenido">
                            <h5 class="card-title display-5">Adivina a que pais pertenece la bandera</h5>
                            <button class="btn m-5" onclick="comenzarJuego()">COMENZAR A JUGAR</button>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div id="cajaJuego" class="shadow-lg rounded"> 
                        <img src="" alt="Imagen" id="imagenBandera" class="mt-5 rounded"> 
                        <div class="opciones">
                            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                                <div class="letra button-55" id="l0">A</div>
                                <div class="nombre button-55" id="n0">OPCION A</div>
                            </div>
                            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                                <div class="letra button-55" id="l1">B</div>
                                <div class="nombre button-55" id="n1">OPCION B</div>
                            </div>
                            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                                <div class="letra button-55" id="l2">C</div>
                                <div class="nombre button-55" id="n2">OPCION C</div>
                            </div>
                        </div> 
                    </div>
                </div>
                <div id="pantallaFin" class="shadow-lg rounded">
                    <div id="contenidoFin">
                        <h2>CORRECTAS: <span id="numCorrectas">3</span></h2>
                        <h2>INCORRECTAS: <span id="numIncorrectas">2</span></h2>
                        <button class="btn m-5" onclick="volverInicio()">VOLVER AL INICIO</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>

        <div class="container-fluid text-center" id="footer">
            <div class="row">
                <div class="col-12 col-md-5">
                    <p class="h5 mb-3 pt-3">Talk with me...</p>
                    <form action="">
                        <input type="text" placeholder="ej@gmail.com" class="form-control-sm shadow text-secondary bg-light">
                        <input type="submit" value="Send" class="btn btn-dark">
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <p class="h5 mb-3 pt-3">Social Media</p>
                    <div class="row">
                        <div class="offset-md-3  mb-3 col-12 col-md-2" >
                            <a href="https://www.instagram.com/aleeex7_/" target="_blank"><img src="../img/instagram.png"width="40px"></a>
                        </div>
                        <div class="mb-3 col-12 col-md-2">
                            <a href="https://www.linkedin.com/in/alejandro-alberola-gopar-652284238/" target="_blank"><img src="../img/linkedin.png" width="40px"></a>
                        </div>
                        <div class="col-12 col-md-2">
                            <a href="https://github.com/alberola" target="_blank"><img src="../img/github.png"width="40px"></a>
                        </div>
                    </div>
                </div>
                <div class="col-12 pt-3">
                    <p class="text-center">Copyright Â© Alejandro Alberola 2022. All rights reserved</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
