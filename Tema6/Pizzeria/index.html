<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Pizzeria</title>
</head>
<style>
    @font-face {
        font-family: lavenda;
        src: url("../fonts/Lavenda_Demo.otf");
    }
    .h4{
        font-family: 'lavenda';
        font-size: 9rem;
    }
    h6{
        font-family: 'lavenda';
        font-size: 3rem;
    }
    span{
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;   
    }
    .btn-primary{
        margin-right: 15px;
    }
</style>
<body>
    <p class="text-center m-4 h4">Pizzeria Pizzaluna</p>

    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
                <div class="col-12 col-md-3 text-center">
                    <h6>Toppings</h6><br>
                    <button class="btn btn-primary" value="Sausage" id="s">+</button><span>Sausage</span><br><br>
                    <button class="btn btn-primary" value="Pepperoni" id="pep">+</button><span>Pepperoni</span><br><br>
                    <button class="btn btn-primary" value="Ham" id="h">+</button><span>Ham</span><br><br>
                    <button class="btn btn-primary" value="Green Peppers" id="g">+</button><span>Green Peppers</span><br><br>
                    <button class="btn btn-primary" value="Mushrooms" id="m">+</button><span>Mushrooms</span><br><br>
                    <button class="btn btn-primary" value="Onions" id="o">+</button><span>Onions</span><br><br>
                    <button class="btn btn-primary" value="Pineapple" id="p">+</button><span>Pineapple</span><br><br>
                </div>
                <div class="col-12 col-md-3 text-center">
                    <h6>Crust</h6><br>
                    <button class="btn btn-primary" id="crust" value="Regular">+</button><span>Regular</span><br><br>
                    <button class="btn btn-primary" id="crust" value="Deep Dish">+</button><span>Deep Dish</span><br><br>
                    <button class="btn btn-primary" id="crust" value="Thin">+</button><span>Thin</span>
                </div>
        </div>
        <br><br>
        <div class="row">
            <div class=" offset-md-4 col-12 col-md-4">
                <h2>Cart</h2>
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <button id="boton-vaciar" class="btn btn-danger">Clear</button>
                <button class="btn btn-success" id="boton-pdf">Order</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="prepPizza.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
