<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Juego Preguntas</title>
</head>
<body>
    <div class="cuerpo">
        <h1 class="text-center m-4 display-4">HEADER</h1>
        
        <hr>

        <div class="container text-center mt-5 mb-5">
            <div class="row">
                <div class="col-12">
                    <div id="caja" class="shadow-lg rounded"> 
                        <div class="contenido d-block" id="contenido">
                            <img src="" alt="Imagen" id="bandera">
                            <h5 class="card-title">¿Pregunta?</h5>
                            <form action="">
                                <input type="radio" name="respuesta" id="X" class="btn-check">
                                <label class="btn btn-outline-light btn-dark m-3" for="btn-check-outlined">Single toggle</label>
                                <br>
                                <input type="radio" name="respuesta" id="Y" class="btn-check">
                                <label class="btn btn-outline-light btn-dark m-3" for="btn-check-outlined">Single toggle</label>
                                <br>
                                <input type="radio" name="respuesta" id="Z" class="btn-check">
                                <label class="btn btn-outline-light btn-dark m-3" for="btn-check-outlined">Single toggle</label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>

        <div class="container-fluid text-center" id="footer">
            <div class="row">
                <div class="col-12 col-md-5">
                    <p class="h5 mb-3 pt-3">Talk with me...</p>
                    <form action="">
                        <input type="text" placeholder="ej@gmail.com" class="form-control-sm shadow text-secondary bg-light">
                        <input type="submit" value="Send" class="btn btn-dark">
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <p class="h5 mb-3 pt-3">Social Media</p>
                    <div class="row">
                        <div class="offset-md-3  mb-3 col-12 col-md-2" >
                            <a href="https://www.instagram.com/aleeex7_/" target="_blank"><img src="../img/instagram.png"width="40px"></a>
                        </div>
                        <div class="mb-3 col-12 col-md-2">
                            <a href="https://www.linkedin.com/in/alejandro-alberola-gopar-652284238/" target="_blank"><img src="../img/linkedin.png" width="40px"></a>
                        </div>
                        <div class="col-12 col-md-2">
                            <a href="https://github.com/alberola" target="_blank"><img src="../img/github.png"width="40px"></a>
                        </div>
                    </div>
                </div>
                <div class="col-12 pt-3">
                    <p class="text-center">Copyright © Alejandro Alberola 2022. All rights reserved</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
