<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Pizzeria</title>
</head>
<style>
    @font-face {
        font-family: lavenda;
        src: url("../fonts/Lavenda_Demo.otf");
    }
    .h4{
        font-family: 'lavenda';
        font-size: 9rem;
    }
    h6{
        font-family: 'lavenda';
        font-size: 3rem;
    }
    span{
        font-family: 'lavenda';
        font-size: 2rem;
    }
    body{
        background-color: cornsilk;
    }

</style>
<body>
    <p class="text-center m-4 h4">Pizzeria Pizzaluna</p>

    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
                <div class="col-3 text-center">
                    <form action="" id="formulario">
                            <h6>Toppings</h6><br>
                            <label><input type="checkbox" class="toppings" value="sausage"> <span>Sausage</span></label><br><br>
                            <label><input type="checkbox" class="toppings" value="pepperoni"> <span>Pepperoni</span></label><br><br>
                            <label><input type="checkbox" class="toppings" value="ham"> <span>Ham</span></label><br><br>
                            <label><input type="checkbox" class="toppings" value="greenpeppers"> <span>Green Peppers</span></label><br><br>
                            <label><input type="checkbox" class="toppings" value="mushrooms"> <span>Mushrooms</span></label><br><br>
                            <label><input type="checkbox" class="toppings" value="onions"> <span>Onions</span></label><br><br>
                            <label><input type="checkbox" class="toppings" value="pineapple"> <span>Pineapple</span></label><br><br>

                </div>
                <div class="col-3 text-center">
                            <h6>Crust</h6><br>
                            <label><input type="radio" name="crust" value="regular"><span>Regular</span></label><br><br>
                            <label><input type="radio" name="crust" value="deepdish"><span>Deep Dish</span></label><br><br>
                            <label><input type="radio" name="crust" value="thin"><span>Thin</span></label>
                </div>
                <div class="offset-5 col-3 tex-center">
                    <br>
                    <input type="submit" value="Prep Pizza" class="btn btn-dark">
                </div>
                </form>
        </div>
    </div>
    <script src="prepPizza.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
